version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies"
      - pip install -r requirements.txt
      - echo "Build completed"
run:
  runtime-version: python3.9
  command: cd backend/interactiveApp && python app.py
  network:
    port: 8080
    bind: '0.0.0.0'
  env:
    - name: PORT
      value: 8080
    - name: AWS_DEPLOYMENT
      value: true