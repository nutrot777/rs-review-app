version: 1.0
runtime: python3
build:
  commands:
    build:
      - echo "Installing dependencies"
      - pip install -r requirements.txt
      - echo "Build completed"
run:
  runtime-version: python311
  command: cd backend/allothers && python app.py
  network:
    port: 8080
  env:
    - name: PORT
      value: 8080
    - name: AWS_DEPLOYMENT
      value: true