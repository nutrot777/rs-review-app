version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Build completed"
run:
  runtime-version: 3.11
  pre-run:
    - pip3 install -r requirements.txt
  command: cd backend/allothers && python3 app.py
  network:
    port: 8080
  env:
    - name: PORT
      value: 8080
    - name: AWS_DEPLOYMENT
      value: true