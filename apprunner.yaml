version: 1.0
runtime: python311
build:
  commands:
    build:
      - echo "Build completed"
run:
  runtime-version: 3.11
  pre-run:
    - pip3 install pipenv
    - pipenv install
    - echo "Dependencies installed with pipenv"
  command: pipenv run python3 -u frontend/app.py
  network:
    port: 8080
  env:
    - name: PORT
      value: 8080
    - name: AWS_DEPLOYMENT
      value: true