<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classified Modal Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Classified Modal Viewer</h1>
        <p class="text-center">Click on any classified value to view the details.</p>
        <div class="row">
            {% for classified_value in classified_values %}
                <div class="col-md-4">
                    <a href="/modal/{{ classified_value }}" class="btn btn-primary w-100 my-2">
                        View {{ classified_value }}
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
