<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Details for {{ classified_value }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Loader Styles */
    #loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    #content-container {
      display: none; /* Hide content initially */
    }

    /* Centering the modal */
    .modal-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: rgba(0, 0, 0, 0.5); /* Subtle background for elegance */
    }

    .modal-content {
      background: white;
      width: 75%; /* Adjust width for better centering */
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans">

<!-- Loader -->
<div id="loader-container">
  <div class="spinner"></div>
</div>

<!-- Main Content -->
<div id="content-container" class="modal-wrapper">
  <div class="modal-content">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Details for {{ classified_value }}</h2>
    <p class="text-gray-600 mb-2">Total Count: <strong>{{ classified_count }}</strong></p>
    <p class="text-gray-600 mb-4">Percentage of Total: <strong>{{ percentage }}%</strong></p>

    <!-- Data Table -->
    <div class="overflow-x-auto mb-6">
      <table class="table-auto w-full text-left border-collapse">
        <thead>
          <tr class="bg-gray-100">
            <th class="px-4 py-2 border-b font-bold">Reference No</th>
            <th class="px-4 py-2 border-b font-bold">Title</th>
          </tr>
        </thead>
        <tbody>
          {% for row in modal_data %}
          <tr>
            <td class="px-4 py-2 border-b">
              {% if row.URL %}
              <a href="{{ row.URL }}" target="_blank" class="text-blue-500 hover:underline">{{ row.Reference_no }}</a>
              {% else %}
              {{ row.Reference_no }}
              {% endif %}
            </td>
            <td class="px-4 py-2 border-b">{{ row.Title }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <!-- Download Button -->
    <div class="text-right">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        onclick="triggerDownload('{{ classified_url | safe }}')"
      >
        Download as Excel
      </button>
    </div>
  </div>
</div>

<script>
  // Trigger download function
  function triggerDownload(classifiedUrl) {
    console.log("Triggering download for classified URL:", classifiedUrl); // Debug log

    // Check if the classified URL is valid
    if (!classifiedUrl || classifiedUrl.trim() === '') {
      console.error("Invalid classified URL provided for download.");
      return;
    }

    // Redirect to the download route
    window.location.href = `/download/${classifiedUrl}`;
  }

  // Loader Logic
  window.onload = function () {
    const loader = document.getElementById('loader-container');
    const content = document.getElementById('content-container');

    // Simulate a delay for testing (remove or adjust delay in production)
    setTimeout(() => {
      loader.style.display = 'none';
      content.style.display = 'flex'; /* Ensure the modal wrapper uses flex for centering */
    }, 500); // Adjust delay as needed
  };
</script>

</body>
</html>
